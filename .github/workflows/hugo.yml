name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - chapter-02-04  # Change to your default branch if different
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.140.1"  # Replace with your desired version
      HUGO_ENV: "production"
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          ref: chapter-02-04 # check out the specific branch

      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}

      - name: Build the site
        run: hugo --minify --baseURL https://beautifulnature.github.io/hugoinaction

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.TOKEN }}
          publish_dir: ./public
          user_name: beautifulnature
          user_email: heimarunag@gmail.com
          external_repository: beautifulnature/beautifulnature.github.io/hugoinaction
          publish_branch: gh_pages
