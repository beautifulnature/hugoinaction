name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - chapter-02-01
      - chapter-02-02
      - chapter-02-03
      - chapter-02-04
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [chapter-02-01, chapter-02-02, chapter-02-03, chapter-02-04]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          submodules: recursive
      
      - name: Install Hugo CLI
        run: |
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.140.1/hugo_extended_0.140.1_linux-amd64.deb \
          && sudo dpkg -i hugo.deb
      
      - name: Build with Hugo
        run: |
          hugo --gc --minify --baseURL "https://yourusername.github.io/yourrepository/${{ matrix.branch }}"
      
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ matrix.branch }} # Unique naming per branch
          path: ./public

  deploy:
    runs-on: ubuntu-latest  
    needs: build
    
    steps:
      - name: Download artifact for deployment (chapter 2.1)
        uses: actions/download-artifact@v4 
        with:
          name: github-pages-chapter-02-01
      
      - name: Deploy to GitHub Pages (chapter 2.1)
        uses: actions/deploy-pages@v4
        
      - name: Download artifact for deployment (chapter 2.2)
        uses: actions/download-artifact@v4 
        with:
          name: github-pages-chapter-02-02
      
      - name: Deploy to GitHub Pages (chapter 2.2)
        uses: actions/deploy-pages@v4
        
      - name: Download artifact for deployment (chapter 2.3)
        uses: actions/download-artifact@v4 
        with:
          name: github-pages-chapter-02-03
      
      - name: Deploy to GitHub Pages (chapter 2.3)
        uses: actions/deploy-pages@v4
        
      - name: Download artifact for deployment (chapter 2.4)
        uses: actions/download-artifact@v4 
        with:
          name: github-pages-chapter-02-04
      
      - name: Deploy to GitHub Pages (chapter 2.4)
        uses: actions/deploy-pages@v4
