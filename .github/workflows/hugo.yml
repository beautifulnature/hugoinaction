name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - chapter-02-01
      - chapter-02-02
      - chapter-02-03
      - chapter-02-04
  workflow_dispatch:

permissions:
  id-token: write  # Ensure write access for id-token
  pages: write      # Ensure write access for GitHub Pages
  contents: read    # Read access for repository contents

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [chapter-02-01, chapter-02-02, chapter-02-03, chapter-02-04]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          submodules: recursive
   
      - name: Install Hugo CLI
        run: |
          wget -O hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.140.1/hugo_extended_0.140.1_linux-amd64.deb \
          && sudo dpkg -i hugo.deb
   
      - name: Build with Hugo
        run: |
          hugo --gc --minify --baseURL "https://yourusername.github.io/yourrepository/${{ matrix.branch }}"
   
      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: github-pages-${{ matrix.branch }}
          path: ./public

  deploy:
    runs-on: ubuntu-latest  
    needs: build
   
    steps:
      - name: Download artifact for deployment
        uses: actions/download-artifact@v4 
        with:
          name: github-pages-${{ matrix.branch }}
      
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
