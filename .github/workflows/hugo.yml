name: Deploy Hugo Site to GitHub Pages

on:
  push:
    branches:
      - chapter-02-01
      - chapter-02-02
      - chapter-02-03
      - chapter-02-04
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [chapter-02-01, chapter-02-02, chapter-02-03, chapter-02-04]
    env:
      HUGO_VERSION: 0.140.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          submodules: recursive
          fetch-depth: 0
      
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo --gc --minify --baseURL "https://beautifulnature.github.io/hugoinaction/${{ matrix.branch }}"
      
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-${{ matrix.branch }} # Unique naming per run
          path: ./public

  deploy:
    runs-on: ubuntu-latest  
    needs: build
    
    steps:
      - name: Download artifact for deployment
        uses: actions/download-artifact@v4 
        with:
          name: github-pages-${{ matrix.branch }} # Match the artifact name used in build job
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
