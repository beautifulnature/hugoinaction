# workflow for building and deploying a Hugo site to GitHub Pages
name: Deploy Hugo Site to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches:
      - chapter-02-01
      - chapter-02-02
      - chapter-02-03
      - chapter-02-04
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: [chapter-02-01, chapter-02-02, chapter-02-03, chpater-02-04]
    env:
      HUGO_VERSION: 0.140.1
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb          
      - name: Install Dart Sass (optional)
        run: sudo snap install dart-sass
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Install Node.js dependencies (if applicable)
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
          TZ: America/Los_Angeles
        run: |
          hugo \
            --gc \
            --minify \
            --baseURL "https://beautifulnature.github.io/hugoinaction/${{ matrix.branch }}"
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: hugoinaction-${{ matrix.branch }}
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages  # Dynamic environment based on branch name
      url: "https://beautifulnature.github.io/hugoinaction/"
    runs-on: ubuntu-latest  # Corrected indentation here
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
